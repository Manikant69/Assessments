<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox and Radio Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .custom-checkbox,
        .custom-radio {
            display: flex;
            align-items: center;
        }
        .custom-checkbox input,
        .custom-radio input {
            display: none;
        }
        .custom-checkbox span,
        .custom-radio span {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #007BFF;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .custom-radio span {
            border-radius: 50%;
        }
        .custom-checkbox input:checked + span,
        .custom-radio input:checked + span {
            background-color: #007BFF;
            border-color: #007BFF;
        }
        .custom-checkbox input:checked + span:before,
        .custom-radio input:checked + span:before {
            content: '';
            display: block;
            width: 12px;
            height: 12px;
            margin: 3px;
            background-color: white;
            border-radius: 2px;
        }
        .custom-radio input:checked + span:before {
            width: 10px;
            height: 10px;
            margin: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-group">
        <label>Choose your interests:</label>
        <label class="custom-checkbox">
            <input type="checkbox" name="interest" value="coding">
            <span></span>
            Coding
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" name="interest" value="music">
            <span></span>
            Music
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" name="interest" value="sports">
            <span></span>
            Sports
        </label>
    </div>

    <div class="form-group">
        <label>Choose your gender:</label>
        <label class="custom-radio">
            <input type="radio" name="gender" value="male">
            <span></span>
            Male
        </label>
        <label class="custom-radio">
            <input type="radio" name="gender" value="female">
            <span></span>
            Female
        </label>
    </div>
</div>

</body>
</html>
