<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand fs-3" href="#">Brand name</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end " id="navbarNav"> 
            <ul class="navbar-nav fs-4 align-items-center">
              <li class="nav-item">
              <form class="d-flex me-2 search-area " role="search" action="/blog/search" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" name="q">
                <button class="btn btn-dark" type="submit">Search</button>
              </form>
            </li>
              <li class="nav-item">
                <a class="nav-link active" href="/blog" >Home</a>
              </li>
                <a class="nav-link" href="/blog/about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</body>
</html>
