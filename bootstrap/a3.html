<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Inline Form Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3 bg-dark p-3">
  <form class="form-inline">
    <div class="form-group mb-2">
      <label for="inlineFormInputText" class="sr-only">Username</label>
      <input type="text" class="form-control" id="inlineFormInputText" placeholder="Username">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="inlineFormInputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" id="inlineFormInputPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
  </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
